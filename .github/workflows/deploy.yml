name: Deploy App

on:
  push:
    branches:
      - gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: npm install
    - name: Deploy
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run: npm run deploy
