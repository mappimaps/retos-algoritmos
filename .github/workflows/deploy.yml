name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: ./
        token: ${{ secrets.ACCESS_TOKEN }}
        cname: example.com # Si tienes un CNAME personalizado, de lo contrario eliminar esta l√≠nea
